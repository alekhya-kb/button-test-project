<!DOCTYPE html>
<html lang="en">
<head>
    <title>Click Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
        }
        
        .button-container {
            margin: 30px 0;
        }
        
        #clickButton {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #clickButton:hover {
            background-color: #005a9e;
        }
             
        #counter {
            font-size: 48px;
            font-weight: bold;
            color: #0078d4;
            margin: 20px 0;
        }
        
        #message {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            color: #28a745;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <h1>Click Counter Application</h1>
    <p>Click the button to count!</p>
    
    <div id="counter">0</div>
    
    <div class="button-container">
        <button id="clickButton">Click Me!</button>
    </div>
    
    <div id="message"></div>

    <script>
        let clickCount = 0;
        
        const clickButton = document.getElementById('clickButton');
        const counter = document.getElementById('counter');
        const message = document.getElementById('message');
        
        clickButton.addEventListener('click', function() {
            clickCount++;
            counter.textContent = clickCount;
            message.textContent = `Button clicked ${clickCount} time${clickCount !== 1 ? 's' : ''}!`;
        });
        
    </script>
</body>
</html>
